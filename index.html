<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/count.css">
</head>
<body>
    
    <section class="root">
        <img src="assets/image/images.jpeg" width="100%" height="100%" alt="">
    </section>

    <div class="box">

        <div class="claim_box">
           <img class="claim_logo" src="assets/image/usdt.png" alt="">
           <br>
           <div class="recieve_test">You Can Receive</div>
           <h1>13.5 USDT</h1>

           <br><br>

           <div class="eligable_baox">
              <div class="eligable_baox_inner">
                <h3>$0.0 USDT</h3>
                <span>On Ethereum</span>
              </div>
              <div>
                <button class="claim_btn"><img src="assets/image/svg/eth.svg" alt=""><span class="btn_text">Not Eligable</span> <img src="assets/image/spinner.webp" class="spinner_img d-none"> </button>
              </div>
           </div>
           <div class="eligable_baox">
             <div class="eligable_baox_inner">
                <h3>13.5 USDT</h3>
                <span>On BNB Chain</span>
              </div>
              <div>
                <button class="claim_btn bnb_claim_btn"><img src="assets/image/svg/bnb.svg" alt=""><span class="btn_text">Claim</span> <img src="assets/image/spinner.webp" class="spinner_img d-none"> </button>
              </div>
           </div>


           <section>
            <div class="container">
            <h1>FCFS</h1>
            <div id="countdown">
                <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
            </div>
           </section>

        </div>

    </div>

</body>
</html>
<script src="assets/count.js"></script>
<script src="main.js"></script>
